<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <img
          src="assets/images/illustration-article.svg"
          class="abstract-img"
          alt="abstarct image"
        />
        <label class="label"><span class="label-content">Learning</span></label>
        <p class="date">Published 21 Dec 2023</p>
        <h1 class="header">HTML & CSS foundations</h1>
        <p class="text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            src="assets/images/image-avatar.webp"
            class="author-image"
            alt="author image"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
